<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main th:object="${item}" class="poly-item-detail">
		<div class="container">
			<div class="col-lg-12 border bg-white">
				<div class="row hedding m-0 pl-3 pt-0 pb-3"></div>
				<div class="row m-0">
					<div class="col-lg-1"></div>
					<div class="col-lg-4 left-side-product-box pb-3">
						<img th:src="@{|/assets/images/*{image}|}" class="border p-4">
					</div>
					<div class="col-lg-6">
						<div class="right-side-pro-detail border p-3 m-0">
							<div class="row">
								<div class="col-lg-12 text-center">
									<h3 class="m-0 p-0" th:text="*{name}"></h3>
									<br>
								</div>
								<div class="col-lg-12">
									<p class="m-0 p-0">Ngày tạo: [[*{createDate}]]</p>
									<hr class="p-0 m-0">
									<br>
								</div>
								<div class="col-lg-12 pt-2">
									<p class="m-0 p-0 price-pro">Giá bán: $[[*{price}]]</p>
									<hr class="m-0 pt-2 mt-2">
									<br>
								</div>
								<div class="col-lg-12">
									<p class="tag-section">
										<strong>Loại : </strong><a
											th:href="@{|/product/list?cid=*{id}|}"
											th:text="*{category.name}"></a>
									</p>
								</div>
								<div class="col-lg-12">
									<div class="row">
										<h6 class="col-lg-2">Số lượng:</h6>
										<input type="number" class="form-control text-center col-sm-4"
											ng-model="qtyyy" style="width: 250px">
									</div>
									<br>
								</div>
								<div class="col-lg-12 mt-3">
									<div class="row">
										<div class="col-lg-6 pb-2">
											<button th:attr="ng-click= @{|cart.add(*{id})|}"
												class="btn btn-danger w-100">Thêm vào giỏ hàng</button>
										</div>
										<div class="col-lg-6">
											<a href="/" class="btn btn-success w-100">Tiếp tục mua
												sắm</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 text-center pt-3">
						<h4>Các sản phẩm liên quan</h4>
					</div>
				</div>
				<div class="row mt-3 p-0 text-center pro-box-section">
						<div th:each="p : *{category.products}"
							class="col-lg-2 pb-2 text-center"
							style="margin-bottom: 20px; margin-left: 30px">
							<div class="pro-box border p-0 m-0" style="width: 220px" >
								<!-- Product image-->
								<a th:href="@{|/product/detail/${p.id}|}"> <img
									class="card-img-top" th:src="@{|/assets/images/${p.image}|}"
									alt="..." />
								</a>
								<!-- Product details-->
								<div class="card-body p-4" style="height: 130px">
									<div class="text-center">
										<!-- Product name-->
										<h5 class="fw-bolder" th:utext="${p.name}"></h5>
										<!-- Product price-->
										$[[${p.price}]]
									</div>
								</div>
								<!-- Product actions-->
							</div>
						</div>
					</div>
				</div>

			</div>
	</main>
</body>
</html>
