<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
	<body>
		<main>
			<div class="card" >
				<table class="table table-striped">
					<thead>
					  <tr>
						<th>No.</th>
						<th>Order No.</th>
						<th>Order Date</th>
						<th>Shipping address</th>
						<th></th>
					  </tr>
					</thead>
					<tbody>
					  <tr th:each="order, state: ${orders}" th:object="${order}">
						<td>[[${state.index}]]</td>
						<td>[[${order.id}]]</td>
						<td>[[${order.createDate}]]</td>
						<td>[[${order.address}]]</td>
						<td><a th:href="@{|/order/detail/${order.id}|}" class="btn btn-primary"><b class="fa fa-search"></b></a></td>
					  </tr>
					</tbody>
				  </table>
			  </div>
		</main>
	</body>
</html>
