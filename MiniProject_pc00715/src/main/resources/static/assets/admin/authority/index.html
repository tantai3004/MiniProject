<div class="card" style="margin-bottom: 20px">
	<div class="card-header bg-primary text-dark text-center">AUTHORIZING</div>
	<table class="table table-striped text-dark text-center">
		<thead class="bg-success" style="font-variant: small-caps;">
			<tr>
				<th></th>
				<th ng-repeat="role in roles" class="text.center">{{role.name}}</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="acc in pager.items">
				<td>{{acc.fullname}}</td>
				<th ng-repeat="role in roles" class="text-center"><input
					ng-checked="authority_of(acc, role)"
					ng-click="authority_changed(acc, role)" type="checkbox"></th>
			</tr>
		</tbody>
	</table>
	<div class="card-footer text-center">
		<button ng-click="pager.first()" type="button" class="btn btn-primary">
			<b class="fa fa-fast-backward"></b>
		</button>
		<button ng-click="pager.prev()" type="button" class="btn btn-primary">
			<b class="fa fa-backward"></b>
		</button>
		<button ng-click="pager.first()" type="button" class="btn btn-success">{{pager.page
			+ 1}} of {{pager.count}}</button>
		<button ng-click="pager.next()" type="button" class="btn btn-primary">
			<b class="fa fa-forward"></b>
		</button>
		<button ng-click="pager.last()" type="button" class="btn btn-primary">
			<b class="fa fa-fast-forward"></b>
		</button>
	</div>
</div>
